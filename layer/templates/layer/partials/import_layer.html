<div class="modal fade" id="layer_import_form" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <form action="{% url 'add_layer' %}" method="post" enctype="multipart/form-data" id="add_layer_form">
            {% csrf_token %}
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Impoter une couche de données</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="zone_name">Sélectionner une zone <span style="color: red">*</span> </label>
                        <select name="zone" id="zone_id" class="form-control">

                        </select>
                    </div>

                    <div class="form-group">
                        <label for="zone_name">Libelle <span style="color: red">*</span> </label>
                        <input type="text" class="form-control" name="name">
                    </div>

                    <div class="form-group">
                        <label for="description">Description <span style="color: red">*</span> </label>
                        <textarea class="form-control" name="layer_description"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="zone_name">Fichier <span style="color: red">*</span> </label>
                        <input type="file" name="shp_file" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
            </div>
        </form>
    </div>
</div>
