<div class="modal fade" id="styleModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <form action="#" method="post">
            {% csrf_token %}
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modifier le style</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="zone_name">stroke</label><br>
                                <input type="color" id="fill_color" name="stroke" value="#eeeeee" height="25px">
                            </div>

                            <div class="form-group">
                                <label for="zone_name">stroke-width</label><br>
                                <input type="color" id="fill_color" name="stroke-width" width="30px" >
                            </div>

                            <div class="form-group">
                                <label for="zone_name">stroke-opacity</label><br>
                                <input type="color" id="fill_color" name="stroke-opacity" width="30px">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="zone_name">fill</label><br>
                                <input type="color" id="fill_color" name="fill" >
                            </div>

                            <div class="form-group">
                                <label for="zone_name">fill-opacity</label><br>
                                <input type="color" id="fill_color" name="fill-opacity">
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
            </div>
        </form>
    </div>
</div>
